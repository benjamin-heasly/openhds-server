	<form name="locationForm" class="form-horizontal" novalidate>
		<fieldset>

			<!-- Form Name -->
			<legend>Create Location</legend>
			
			<div class="form-group">
				<label class="col-md-4 control-label">{{selectedHierList[selectedHierList.length-1].level.name}}</label>
				<div class="col-md-4 con">
				 	<input type="text" value="{{selectedHierList[selectedHierList.length-1].name}}" ng-disabled="true"/>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="locationName">Location
					Name*</label>
				<div class="col-md-4">
					<input id="locationName" name="locationName" type="text"
						placeholder="Location Name" class="form-control input-md"
						ng-model="location.locationName" ng-required="true"> 
						<span class="alert alert-error" ng-show="locationForm.locationName.$dirty && locationForm.locationName.$invalid">
						<small ng-if="locationForm.locationName.$error.required">Required</small>
					</span>
				</div>
			</div>
	
			<div class="form-group">
				<label class="col-md-4 control-label" for="locationType">Location
					Type*</label>
				<div class="col-md-4">
					<select id="locationType" ng-model="location.locationType"
						ng-required="true" class="form-control">
						<!--  ng-options="l.name for l in locationTypes">-->
						<option value="RUR">Rural</option>
						<option value="URB">Urban</option>
					</select> 
					<span class="alert alert-error" ng-show="locationForm.locationType.$dirty && locationForm.locationType.$invalid">
						<small ng-if="locationForm.locationType.$error.required">Required</small>
					</span>
				</div>
			</div>
			
			<div class="form-group">
				<label  class="col-md-4 control-label" for="latitude">Latitude*</label>
				<div class="col-md-4">
					<input type="text" id="latitude" name="latitude" placeholder="Latitude" class="form-control input-md" ng-model="location.latitude" ng-required="true"/>
					<span class="alert alert-error" ng-show="locationForm.latitude.$dirty && locationForm.latitude.$invalid">
						<small ng-if="locationForm.latitude.$error.required">Required</small>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label  class="col-md-4 control-label" for="longitude">Longitude*</label>
				<div class="col-md-4">
					<input type="text" id="longitude" name="longitude" placeholder="Longitude" class="form-control input-md" ng-model="location.longitude" ng-required="true"/>
					<span class="alert alert-error" ng-show="locationForm.longitude.$dirty && locationForm.longitude.$invalid">
						<small ng-if="locationForm.longitude.$error.required">Required</small>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label  class="col-md-4 control-label" for="accuracy">Accuracy*</label>
				<div class="col-md-4">
					<input type="text" id="accuracy" name="accuracy" placeholder="Accuracy" class="form-control input-md" ng-model="location.accuracy" ng-required="true"/>
					<span class="alert alert-error" ng-show="locationForm.accuracy.$dirty && locationForm.accuracy.$invalid">
						<small ng-if="locationForm.accuracy.$error.required">Required</small>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label  class="col-md-4 control-label" for="altitude">Altitude*</label>
				<div class="col-md-4">
					<input type="text" id="altitude" name="altitude" placeholder="Altitude" class="form-control input-md" ng-model="location.altitude" ng-required="true"/>
					<span class="alert alert-error" ng-show="locationForm.altitude.$dirty && locationForm.altitude.$invalid">
						<small ng-if="locationForm.altitude.$error.required">Required</small>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="fieldWorkerId">Field Worker ID*</label>
				<div class="col-md-4">
					<input type="text" id="fieldWorkerId" name="fieldWorkerId" placeholder="Field Worker ID" class="form-control input-md" ng-model="location.collectedBy.extId" ng-required="true"/>
					<span class="alert alert-error" ng-show="locationForm.collectedBy.extId.$dirty && locationForm..collectedBy.extId.$invalid">
						<small ng-if="locationForm.collectedBy.extId.$error.required">Required</small>
					</span>
				</div>
			</div>

			<!-- Button (Double) -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="createButton"></label>
				<div class="col-md-8">
					<button id="createButton" name="createButton" class="btn btn-default btn-inverse" ng-click="createLocation()" ng-disabled="!locationForm.$valid">Create</button>
					<button id="cancelButton" name="cancelButton" class="btn btn-default btn-inverse" ng-click="cancelLocation()">Cancel</button>
				</div>
			</div>

		</fieldset>
	</form>
